<!DOCTYPE html>

<body>

    <script>

        function nombre_Parfait(n)
        {
            var tab = [];
            let s=0;
            for (let i=1; 1<n;i++)
            {
                for (let j=1;j<i; j++)
                {
                    if(i % j==0)
                    {
                        s+=j;
                    }
                }
                if (s==i)
                {
                    tab.push(i);
                }
            }
            return tab;
        } 



    </script>
</body>
